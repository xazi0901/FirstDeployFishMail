<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="pl"
>
  <head th:include="~{fragments/head.html :: headerfiles}"> </head>

  <body>
    <div th:replace="~{fragments/navbar.html :: nav_base}"></div>
    <div class="container">
      <h1>Edytuj konto użytkownika</h1>

      <a th:href="@{'/admin/fishmail/usun-konto/' + {accountToEdit.id}}">Usuń konto!</a>
      <form th:action="@{/edytuj-profil/}" method="POST" th:object="${accountToEdit}" enctype="multipart/form-data" >
        <div class="mb-3">
          <label for="name" class="form-label">Czy przedłużyć czas ważności konta?</label>
            <select>
                <option>Tak</option>
                <option>Nie</option>
            </select>
        </div>
        <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
        Zablokuj konto
    </label>
</div>
      <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
      <label class="form-check-label" for="flexCheckChecked">
          Nie blokuj konta
      </label>
      </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary">Zapisz!</button>
        </div>
      <form>
    </div>

    <script></script>
  </body>
</html>
