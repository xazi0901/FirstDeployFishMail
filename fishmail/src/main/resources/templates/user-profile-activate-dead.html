<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="pl"
>
  <head th:include="~{fragments/head.html :: headerfiles}"> </head>

  <body>
    <div th:replace="~{fragments/navbar.html :: nav_base}"></div>

    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <form
        th:action="@{/link-aktywacyjny}"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="card px-1 py-4" id="card-activation">
          <div
            class="card-body d-flex justify-content-center flex-column align-items-center"
          >
            <h6 class="card-title mb-3">
              Przepraszamy, twój link aktywacyjny jest nieważny
            </h6>
            <a th:href="@{/link-aktywacyjny-wygasl}"
              class="btn btn-primary btn-block confirm-button mt-4"
            >
              Wyślij ponownie!
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
