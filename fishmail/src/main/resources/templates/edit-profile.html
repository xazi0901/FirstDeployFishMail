<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="pl"
>
  <head th:include="~{fragments/head.html :: headerfiles}"> </head>

  <body>
    <div th:replace="~{fragments/navbar.html :: nav_base}"></div>

    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <form
        th:action="@{/edytuj-profil/}"
        method="POST"
        th:object="${accountToEdit}"
        enctype="multipart/form-data"
      >
        <div class="card px-1 py-4" id="card-activation">
          <div
            class="card-body d-flex justify-content-center flex-column align-items-center"
          >
            <h6 class="card-title mb-3">
              Podłącz swoją skrzynkę do wiadomości!
            </h6>
            <div class="row col-10 mb-2">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="smtpLogin">Login serwera poczty</label
                  ><input
                    type="text"
                    class="form-control"
                    id="smtpLogin"
                    th:field="*{smtpLogin}"
                  />
                </div>
              </div>
            </div>
            <div class="row col-10 mb-2">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="smtpHost">Adres hosta serwera poczty</label
                  ><input
                    type="text"
                    class="form-control"
                    id="smtpHost"
                    th:field="*{smtpHost}"
                  />
                </div>
              </div>
            </div>
            <div class="row col-10 mb-2">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="smtpPort">Port serwera poczty</label
                  ><input
                    type="text"
                    class="form-control"
                    id="smtpPort"
                    th:field="*{smtpPort}"
                  />
                </div>
              </div>
            </div>
            <div class="row col-10 mb-2">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="smtpPassword">Hasło serwera poczty</label
                  ><input
                    type="password"
                    class="form-control"
                    id="stmpPassword"
                    th:field="*{smtpPassword}"
                  />
                </div>
              </div>
            </div>
            <button
              class="btn btn-primary btn-block confirm-button col-10 mt-4"
              type="submit"
            >
              Zapisz!
            </button>
          </div>
        </div>
      </form>
    </div>
    <script></script>
  </body>
</html>
