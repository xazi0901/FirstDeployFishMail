<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="pl"
>
  <head th:include="~{fragments/head.html :: headerfiles}"> </head>

  <body>
    <div th:replace="~{fragments/navbar.html :: nav_base}"></div>

    <div class="container mt-5 mb-5 d-flex justify-content-center">
      <form
        th:action="@{'/aktywuj-konto/zapisz-haslo/' + ${activationId}}"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="card px-1 py-4" id="card-activation">
          <div
            class="card-body d-flex justify-content-center flex-column align-items-center"
          >
            <h6 class="card-title mb-3">Ustaw hasło dla konta</h6>
            <input type="hidden" value="${loggedUser}" />
            <input
              type="hidden"
              th:value="${activationId}"
              name="activationId"
              id="activationId"
            />
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <input
                    class="form-control"
                    type="password"
                    placeholder="Hasło"
                    id="password"
                    name="password"
                  />
                </div>
              </div>
            </div>
            <button
              class="btn btn-primary btn-block confirm-button mt-4"
              type="submit"
            >
              Zapisz hasło!
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
