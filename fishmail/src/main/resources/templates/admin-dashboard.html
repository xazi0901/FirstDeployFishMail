<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="pl"
>
  <head th:include="~{fragments/head.html :: headerfiles}"> </head>

  <body>
    <div th:replace="~{fragments/navbar.html :: nav_base}"></div>
    <h1>Konta użytkowników serwisu!</h1>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="main-box no-header clearfix">
            <div class="main-box-body clearfix">
              <div class="table-responsive">
                <table class="table user-list">
                  <thead>
                    <tr>
                      <th><span>Numer porządkowy</span></th>
                      <th><span>Email konta</span></th>
                      <th class="text-center">
                        <span>Data ważności konta</span>
                      </th>
                      <th><span>Akcje</span></th>
                      <th>&nbsp;</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="userProfile : ${userProfiles}">
                      <td th:text="${userProfile.id}">
                        Numer porządkowy użytkownika
                      </td>
                      <td th:text="${userProfile.email}">Email Profilu</td>
                      <td
                        th:text="${#temporals.format(userProfile.validAccountTime, 'dd-MM-yyyy')}"
                      >
                        Data wazności
                      </td>
                      <td style="width: 20%">
                        <a
                          th:href="@{'/admin/fishmail/konto/' + ${userProfile.id}}"
                          class="table-link text-warning"
                        >
                          <span class=""> Zobacz szczegóły </span>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>
