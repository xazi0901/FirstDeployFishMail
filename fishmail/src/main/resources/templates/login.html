<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
  lang="pl"
>
  <head>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      th:href="@{/favicon/apple-touch-icon.png}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      th:href="@{/favicon/favicon-32x32.png}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      th:href="@{/favicon/favicon-16x16.png}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
    <title>Strona logowania FishMail</title>
    <meta
      name="description"
      content="Strona służąca do logowania w aplikacji webowej firmy Nclean"
    />
  </head>
  <body>
    <div class="bg"></div>

    <main class="form-signin">
      <h1 class="h3">Logowanie</h1>

      <form th:action="@{/zaloguj}" method="POST">
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            name="email"
            placeholder="name@example.com"
            required
          />
          <label for="floatingInput">Adres email</label>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            name="password"
            placeholder="Hasło"
            required
          />
          <label for="floatingPassword">Hasło</label>
        </div>

        <div class="checkbox mb-3">
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              name="remember-me"
              id="rememberMeSwitch"
            />
            <label class="form-check-label" for="rememberMeSwitch">
              Zapamiętaj mnie</label
            >
          </div>
        </div>
        <button class="w-100 btn btn-lg" type="submit">Zaloguj</button>
      </form>
      <div
        class="d-flex justify-content-evenly mb-3"
        style="align-items: center"
      >
        <img
          th:src="@{/image/fishweb_logotyp.svg}"
          alt="FishWeB logo"
          style="width: 50%"
        />
        <p class="copyright" style="margin-bottom: 0">&copy; 2024</p>
      </div>
    </main>
  </body>
</html>
